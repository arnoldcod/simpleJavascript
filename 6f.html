       function playGame(playerMove) {
     const computerMove =  pickComputerMove();
     let result = '';
      

     if (playerMove === 'Heads') {
      if (computerMove === 'Tails'){
            result = 'You Win!';
         }else {
            result = 'Tie';
         }
     }

       else if (playerMove === 'Tails') {
        if (computerMove === 'Tails'){
            result = 'Tie';
         }else {
            result ='You Lose';
      }
     } 
       
     alert (`You picked Tails. Computer picked ${computerMove}. ${result}`);
}
       

      function pickComputerMove(){

       const randomNumber = Math.random();
         let computerMove = '';
        
         if (randomNumber<1/2 ){
            computerMove = 'Heads';
         }else {
            computerMove = 'Tails';
         }

      return computerMove;

      }
