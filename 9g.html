<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>9g.html

    </title>
</head>

<body>

   <p>YouTube subscribe Button.</p>

   <p> 
    <button onclick="
    subscribe();
     " class="js-subscribe-button"> Subscribe </button>
   </p>


   <p> Amazon Shipping Calculator</p>



   <input placeholder="Cost of order" class="js-input" 
   onkeydown=" handleCostkeydown(event);"> 

   <button onclick=" CalculateTotal();
   ">Calculate</button>


   <p class="js-total-cost
   "> </p>


   
   
    <script>

        function handleCostkeydown (event) { 
     if (event.key === 'Enter') {
    CalculateTotal();
   }
        }

        function CalculateTotal () {
        const inputElement = document.querySelector('.js-input');

        let cost = Number (inputElement.value) * 100;


        if (cost < 4000) {
            cost = cost + 1000;
        }

        document.querySelector('.js-total-cost').innerHTML = `$${cost / 100}`;


        }
        

        function subscribe() {
            const buttonElement = document.querySelector('.js-subscribe-button');

if (buttonElement.innerText === 'Subscribe') {
    buttonElement.innerHTML = 'Subscribed';
} else {
    buttonElement.innerHTML = 'Subscribe';
        }
    }




    </script>


</body>
</html>
